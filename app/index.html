<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="app.js" charset="utf-8"></script>
        <script type="text/javascript" src="GridTemplateFactory.js" charset="utf-8"></script>
        <!-- Example uses font awesome icons -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="resources/css/ag-grid.css" rel="stylesheet">
        <link href="resources/css/theme-fresh.css" rel="stylesheet">

    </head>

    <!-- Put some spacing around the buttons - not needed, just makes it look nice -->
    <style>
        button {
            margin-left: 4px;
            margin-right: 4px;
        }
    </style>

    <body>
        <div id="myAppContainer" ng-controller="TestCtrl">
            <select ng-model="groupByColumn">
                <option value="None">
                <option ng-repeat="col in datasource.cds.columnDefs[0].children track by col.field" value="{{col.field}}">
                    {{ col.headerName }}
                </option>
            </select>
            <ng-react-grid datasource="datasource" signaller="gridSignaller" watch-depth="collection"></ng-react-grid>
        </div>
    </body>

</html>
